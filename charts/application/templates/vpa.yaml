{{- if .Values.vpa.enabled }}
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  {{- $labels := include "common.tplvalues.merge" ( dict "values" ( list .Values.vpa.labels .Values.common.labels ) "context" . ) }}
  {{- $annotations := include "common.tplvalues.merge" ( dict "values" ( list .Values.vpa.annotations .Values.common.annotations ) "context" . ) }}
  name: {{ template "common.names.fullname" . }}
  namespace: {{ include "common.names.namespace" . | quote }}
  labels: {{- include "common.labels.standard" ( dict "customLabels" $labels "context" $ ) | nindent 4 }}
  {{- if .Values.common.annotations }}
  annotations: {{- include "common.tplvalues.render" ( dict "value" $annotations "context" $ ) | nindent 4 }}
  {{- end }}
spec:
  targetRef:
    apiVersion: {{ include "common.capabilities.deployment.apiVersion" . }}
    kind: Deployment
    name: {{ template "common.names.fullname" . }}
  updatePolicy:
    updateMode: {{ .Values.vpa.updateMode }}
  {{- if or .Values.vpa.controlledResources .Values.vpa.minAllowed .Values.vpa.maxAllowed }}
  resourcePolicy:
    containerPolicies:
      - containerName: {{ template "common.names.fullname" . }}
        {{- if .Values.vpa.controlledResources }}
        controlledResources: {{- toYaml .Values.vpa.controlledResources | nindent 10 }}
        {{- end }}
        {{- if .Values.vpa.minAllowed }}
        minAllowed: {{- toYaml .Values.vpa.minAllowed | nindent 10 }}
        {{- end }}
        {{- if .Values.vpa.maxAllowed }}
        maxAllowed: {{- toYaml .Values.vpa.maxAllowed | nindent 10 }}
        {{- end }}
  {{- end }}
{{- end }}
