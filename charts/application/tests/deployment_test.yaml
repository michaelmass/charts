suite: test deployment
templates:
  - deployment.yaml
tests:
  - it: manifest should match snapshot
    set:
      deployment:
        enabled: true
      pod:
        image:
          repository: example
          tag: latest
    asserts:
      - matchSnapshot: {}

  - it: labels & annotations should be set
    set:
      common:
        labels:
          test_common: test
        annotations:
          test_common: test
      deployment:
        enabled: true
        labels:
          test_deployment: bar
        annotations:
          test_deployment: bar
      pod:
        image:
          repository: example
          tag: latest
        labels:
          test_pod: foo
        annotations:
          test_pod: foo
    asserts:
      - isKind:
          of: Deployment
      - isSubset:
          path: metadata.labels
          content:
            test_common: test
            test_deployment: bar
      - isSubset:
          path: metadata.annotations
          content:
            test_common: test
            test_deployment: bar
      - isSubset:
          path: spec.template.metadata.labels
          content:
            test_common: test
            test_pod: foo
      - isSubset:
          path: spec.template.metadata.annotations
          content:
            test_common: test
            test_pod: foo

  - it: should set custom resources
    set:
      deployment:
        enabled: true
      pod:
        image:
          repository: example
          tag: latest
        resources:
          requests:
            cpu: 500m
            memory: 512Mi
          limits:
            cpu: "1"
            memory: 1Gi
    asserts:
      - equal:
          path: spec.template.spec.containers[0].resources.requests.cpu
          value: 500m
      - equal:
          path: spec.template.spec.containers[0].resources.limits.memory
          value: 1Gi

  - it: should render startup probe when enabled
    set:
      deployment:
        enabled: true
      pod:
        image:
          repository: example
          tag: latest
        probes:
          startup:
            enabled: true
            httpGet:
              path: /healthz
              port: http
    asserts:
      - isNotNull:
          path: spec.template.spec.containers[0].startupProbe

  - it: should set security context
    set:
      deployment:
        enabled: true
      pod:
        image:
          repository: example
          tag: latest
        securityContext:
          enabled: true
          fsGroup: 2000
    asserts:
      - isNotNull:
          path: spec.template.spec.securityContext
