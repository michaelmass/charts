suite: test rolebinding
templates:
  - rolebinding.yaml
tests:
  - it: manifest should match snapshot
    set:
      rbac:
        enabled: true
    asserts:
      - matchSnapshot: {}

  - it: labels & annotations should be set
    set:
      common:
        labels:
          test_common: test
        annotations:
          test_common: test
      rbac:
        enabled: true
        rolebinding:
          labels:
            test_rb: bar
          annotations:
            test_rb: bar
    asserts:
      - isKind:
          of: RoleBinding
      - isSubset:
          path: metadata.labels
          content:
            test_common: test
            test_rb: bar
      - isSubset:
          path: metadata.annotations
          content:
            test_common: test
            test_rb: bar

  - it: should use custom role name
    set:
      rbac:
        enabled: true
        rolebinding:
          roleName: my-custom-role
          roleKind: ClusterRole
    asserts:
      - equal:
          path: roleRef.name
          value: my-custom-role
      - equal:
          path: roleRef.kind
          value: ClusterRole

  - it: should not render when disabled
    set:
      rbac:
        enabled: false
    asserts:
      - hasDocuments:
          count: 0

  - it: should default roleName to fullname when not set
    set:
      fullnameOverride: my-app
      rbac:
        enabled: true
        rolebinding:
          roleName: ""
    asserts:
      - equal:
          path: roleRef.name
          value: my-app

  - it: should default roleKind to Role
    set:
      rbac:
        enabled: true
    asserts:
      - equal:
          path: roleRef.kind
          value: Role

  - it: should reference ServiceAccount in subjects
    set:
      rbac:
        enabled: true
    asserts:
      - equal:
          path: subjects[0].kind
          value: ServiceAccount

  - it: should use custom serviceaccount name in subjects
    set:
      rbac:
        enabled: true
      serviceaccount:
        name: my-sa
    asserts:
      - equal:
          path: subjects[0].name
          value: my-sa

  - it: should set apiGroup in roleRef
    set:
      rbac:
        enabled: true
    asserts:
      - equal:
          path: roleRef.apiGroup
          value: rbac.authorization.k8s.io
