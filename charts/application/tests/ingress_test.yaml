suite: test ingress
templates:
  - 'ingress.yaml'
tests:
  - it: manifest should match snapshot
    set:
      ingress:
        enabled: true
    asserts:
      - matchSnapshot: {}

  - it: labels & annotations should be set
    set:
      common:
        labels:
          test_common: test
        annotations:
          test_common: test
      ingress:
        enabled: true
        labels:
          test_ingress: bar
        annotations:
          test_ingress: bar
    asserts:
      - isKind:
          of: Ingress
      - isSubset:
          path: metadata.labels
          content:
            test_common: test
            test_ingress: bar
      - isSubset:
          path: metadata.annotations
          content:
            test_common: test
            test_ingress: bar

  - it: should set TLS with selfSigned
    set:
      ingress:
        enabled: true
        tls: true
        selfSigned: true
        hostname: app.example.com
    asserts:
      - isNotNull:
          path: spec.tls
      - equal:
          path: spec.tls[0].hosts[0]
          value: app.example.com

  - it: should set ingressClassName
    set:
      ingress:
        enabled: true
        ingressClassName: nginx
    asserts:
      - equal:
          path: spec.ingressClassName
          value: nginx
