suite: test ingress
templates:
  - 'ingress.yaml'
tests:
  - it: manifest should match snapshot
    set:
      ingress:
        enabled: true
    asserts:
      - matchSnapshot: {}

  - it: labels & annotations should be set
    set:
      common:
        labels:
          test_common: test
        annotations:
          test_common: test
      ingress:
        enabled: true
        labels:
          test_ingress: bar
        annotations:
          test_ingress: bar
    asserts:
      - isKind:
          of: Ingress
      - isSubset:
          path: metadata.labels
          content:
            test_common: test
            test_ingress: bar
      - isSubset:
          path: metadata.annotations
          content:
            test_common: test
            test_ingress: bar

  - it: should set TLS with selfSigned
    set:
      ingress:
        enabled: true
        tls: true
        selfSigned: true
        hostname: app.example.com
    asserts:
      - isNotNull:
          path: spec.tls
      - equal:
          path: spec.tls[0].hosts[0]
          value: app.example.com

  - it: should set ingressClassName
    set:
      ingress:
        enabled: true
        ingressClassName: nginx
    asserts:
      - equal:
          path: spec.ingressClassName
          value: nginx

  - it: should not render when disabled
    set:
      ingress:
        enabled: false
    asserts:
      - hasDocuments:
          count: 0

  - it: should use fullnameOverride in metadata
    set:
      fullnameOverride: my-ingress
      ingress:
        enabled: true
    asserts:
      - equal:
          path: metadata.name
          value: my-ingress

  - it: should set custom hostname and path
    set:
      ingress:
        enabled: true
        hostname: myapp.example.com
        path: /api
        pathType: Prefix
    asserts:
      - equal:
          path: spec.rules[0].host
          value: myapp.example.com
      - equal:
          path: spec.rules[0].http.paths[0].path
          value: /api
      - equal:
          path: spec.rules[0].http.paths[0].pathType
          value: Prefix

  - it: should render TLS secretName from hostname
    set:
      ingress:
        enabled: true
        hostname: secure.example.com
        tls: true
        selfSigned: true
    asserts:
      - equal:
          path: spec.tls[0].secretName
          value: secure.example.com-tls

  - it: should not render TLS section when tls is false
    set:
      ingress:
        enabled: true
        hostname: myapp.example.com
        tls: false
        selfSigned: false
    asserts:
      - isNull:
          path: spec.tls

  - it: should render extraHosts
    set:
      ingress:
        enabled: true
        hostname: main.example.com
        extraHosts:
          - name: extra.example.com
            path: /
            pathType: ImplementationSpecific
    asserts:
      - equal:
          path: spec.rules[0].host
          value: main.example.com
      - equal:
          path: spec.rules[1].host
          value: extra.example.com

  - it: should render extraTls
    set:
      ingress:
        enabled: true
        extraTls:
          - hosts:
              - extra-tls.example.com
            secretName: extra-tls-secret
    asserts:
      - equal:
          path: spec.tls[0].secretName
          value: extra-tls-secret

  - it: should render extraPaths before main path
    set:
      ingress:
        enabled: true
        hostname: myapp.example.com
        extraPaths:
          - path: /static
            pathType: Prefix
            backend:
              service:
                name: static-backend
                port:
                  number: 80
    asserts:
      - equal:
          path: spec.rules[0].http.paths[0].path
          value: /static
      - equal:
          path: spec.rules[0].http.paths[1].path
          value: /

  - it: should not render ingressClassName when not set
    set:
      ingress:
        enabled: true
        ingressClassName: ""
    asserts:
      - isNull:
          path: spec.ingressClassName
