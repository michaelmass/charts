suite: test secret
templates:
  - 'secret.yaml'
tests:
  - it: manifest should match snapshot
    set:
      secret:
        enabled: true
    asserts:
      - matchSnapshot: {}

  - it: labels & annotations should be set
    set:
      common:
        labels:
          test_common: test
        annotations:
          test_common: test
      secret:
        enabled: true
        labels:
          test_secret: bar
        annotations:
          test_secret: bar
    asserts:
      - isKind:
          of: Secret
      - isSubset:
          path: metadata.labels
          content:
            test_common: test
            test_secret: bar
      - isSubset:
          path: metadata.annotations
          content:
            test_common: test
            test_secret: bar

  - it: should set type
    set:
      secret:
        enabled: true
        type: kubernetes.io/tls
    asserts:
      - equal:
          path: type
          value: kubernetes.io/tls

  - it: should render stringData
    set:
      secret:
        enabled: true
        stringData:
          password: secret123
    asserts:
      - isKind:
          of: Secret
      - isNotNull:
          path: stringData

  - it: should not render when disabled
    set:
      secret:
        enabled: false
    asserts:
      - hasDocuments:
          count: 0

  - it: should use fullnameOverride in metadata
    set:
      fullnameOverride: my-secret
      secret:
        enabled: true
    asserts:
      - equal:
          path: metadata.name
          value: my-secret

  - it: should render stringData values correctly
    set:
      secret:
        enabled: true
        stringData:
          username: admin
          password: secret123
    asserts:
      - equal:
          path: stringData.username
          value: admin
      - equal:
          path: stringData.password
          value: secret123

  - it: should default to Opaque type
    set:
      secret:
        enabled: true
    asserts:
      - equal:
          path: type
          value: Opaque

  - it: should not render data when empty
    set:
      secret:
        enabled: true
        data: {}
    asserts:
      - isNull:
          path: data

  - it: should not render stringData when empty
    set:
      secret:
        enabled: true
        stringData: {}
    asserts:
      - isNull:
          path: stringData
