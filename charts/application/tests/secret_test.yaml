suite: test secret
templates:
  - 'secret.yaml'
tests:
  - it: manifest should match snapshot
    set:
      secret:
        enabled: true
    asserts:
      - matchSnapshot: {}

  - it: labels & annotations should be set
    set:
      common:
        labels:
          test_common: test
        annotations:
          test_common: test
      secret:
        enabled: true
        labels:
          test_secret: bar
        annotations:
          test_secret: bar
    asserts:
      - isKind:
          of: Secret
      - isSubset:
          path: metadata.labels
          content:
            test_common: test
            test_secret: bar
      - isSubset:
          path: metadata.annotations
          content:
            test_common: test
            test_secret: bar

  - it: should set type
    set:
      secret:
        enabled: true
        type: kubernetes.io/tls
    asserts:
      - equal:
          path: type
          value: kubernetes.io/tls

  - it: should render stringData
    set:
      secret:
        enabled: true
        stringData:
          password: secret123
    asserts:
      - isKind:
          of: Secret
      - isNotNull:
          path: stringData
