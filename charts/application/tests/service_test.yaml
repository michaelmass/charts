suite: test service
templates:
  - 'service.yaml'
tests:
  - it: manifest should match snapshot
    set:
      service:
        enabled: true
    asserts:
      - matchSnapshot: {}

  - it: labels & annotations should be set
    set:
      common:
        labels:
          test_common: test
        annotations:
          test_common: test
      service:
        enabled: true
        labels:
          test_service: bar
        annotations:
          test_service: bar
    asserts:
      - isKind:
          of: Service
      - isSubset:
          path: metadata.labels
          content:
            test_common: test
            test_service: bar
      - isSubset:
          path: metadata.annotations
          content:
            test_common: test
            test_service: bar

  - it: should set LoadBalancer type
    set:
      service:
        enabled: true
        type: LoadBalancer
        loadBalancerIP: 10.0.0.1
    asserts:
      - equal:
          path: spec.type
          value: LoadBalancer
      - equal:
          path: spec.loadBalancerIP
          value: 10.0.0.1

  - it: should set NodePort with nodePorts
    set:
      service:
        enabled: true
        type: NodePort
        nodePorts:
          http: "30080"
    asserts:
      - equal:
          path: spec.type
          value: NodePort
      - equal:
          path: spec.ports[0].nodePort
          value: 30080
