suite: test statefulset
templates:
  - 'statefulset.yaml'
tests:
  - it: manifest should match snapshot
    set:
      statefulset:
        enabled: true
      pod:
        image:
          repository: example
          tag: latest
    asserts:
      - matchSnapshot: {}

  - it: labels & annotations should be set
    set:
      common:
        labels:
          test_common: test
        annotations:
          test_common: test
      statefulset:
        enabled: true
        labels:
          test_sts: bar
        annotations:
          test_sts: bar
      pod:
        image:
          repository: example
          tag: latest
        labels:
          test_pod: foo
        annotations:
          test_pod: foo
    asserts:
      - isKind:
          of: StatefulSet
      - isSubset:
          path: metadata.labels
          content:
            test_common: test
            test_sts: bar
      - isSubset:
          path: metadata.annotations
          content:
            test_common: test
            test_sts: bar
      - isSubset:
          path: spec.template.metadata.labels
          content:
            test_common: test
            test_pod: foo
      - isSubset:
          path: spec.template.metadata.annotations
          content:
            test_common: test
            test_pod: foo

  - it: should set replicas and serviceName
    set:
      statefulset:
        enabled: true
        replicas: 3
        serviceName: my-headless
      pod:
        image:
          repository: example
          tag: latest
    asserts:
      - equal:
          path: spec.replicas
          value: 3
      - equal:
          path: spec.serviceName
          value: my-headless

  - it: should render volumeClaimTemplates
    set:
      statefulset:
        enabled: true
        volumeClaimTemplates:
          - name: data
            accessModes:
              - ReadWriteOnce
            size: 10Gi
            storageClassName: ""
      pod:
        image:
          repository: example
          tag: latest
    asserts:
      - equal:
          path: spec.volumeClaimTemplates[0].metadata.name
          value: data
      - equal:
          path: spec.volumeClaimTemplates[0].spec.resources.requests.storage
          value: 10Gi

  - it: should not render when disabled
    set:
      statefulset:
        enabled: false
    asserts:
      - hasDocuments:
          count: 0

  - it: should use fullnameOverride in metadata
    set:
      fullnameOverride: my-sts
      statefulset:
        enabled: true
      pod:
        image:
          repository: example
          tag: latest
    asserts:
      - equal:
          path: metadata.name
          value: my-sts

  - it: should default serviceName to fullname when not set
    set:
      fullnameOverride: my-sts
      statefulset:
        enabled: true
        serviceName: ""
      pod:
        image:
          repository: example
          tag: latest
    asserts:
      - equal:
          path: spec.serviceName
          value: my-sts

  - it: should set podManagementPolicy
    set:
      statefulset:
        enabled: true
        podManagementPolicy: Parallel
      pod:
        image:
          repository: example
          tag: latest
    asserts:
      - equal:
          path: spec.podManagementPolicy
          value: Parallel

  - it: should set updateStrategy
    set:
      statefulset:
        enabled: true
        updateStrategy:
          type: OnDelete
      pod:
        image:
          repository: example
          tag: latest
    asserts:
      - equal:
          path: spec.updateStrategy.type
          value: OnDelete

  - it: should not render volumeClaimTemplates when empty
    set:
      statefulset:
        enabled: true
        volumeClaimTemplates: []
      pod:
        image:
          repository: example
          tag: latest
    asserts:
      - isNull:
          path: spec.volumeClaimTemplates

  - it: should render volumeClaimTemplate with storageClassName
    set:
      statefulset:
        enabled: true
        volumeClaimTemplates:
          - name: data
            accessModes:
              - ReadWriteOnce
            storageClassName: fast-ssd
            size: 50Gi
      pod:
        image:
          repository: example
          tag: latest
    asserts:
      - equal:
          path: spec.volumeClaimTemplates[0].spec.storageClassName
          value: fast-ssd
      - equal:
          path: spec.volumeClaimTemplates[0].spec.resources.requests.storage
          value: 50Gi

  - it: should render pod spec same as deployment
    set:
      statefulset:
        enabled: true
      pod:
        image:
          repository: example
          tag: latest
        containerPorts:
          http: 3000
        command:
          - /app
        env:
          vars:
            - name: DB_HOST
              value: postgres
    asserts:
      - equal:
          path: spec.template.spec.containers[0].ports[0].containerPort
          value: 3000
      - equal:
          path: spec.template.spec.containers[0].command[0]
          value: /app
      - equal:
          path: spec.template.spec.containers[0].env[0].name
          value: DB_HOST
