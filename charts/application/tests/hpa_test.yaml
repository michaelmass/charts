suite: test hpa
templates:
  - 'hpa.yaml'
tests:
  - it: manifest should match snapshot
    set:
      hpa:
        enabled: true
    asserts:
      - matchSnapshot: {}

  - it: labels & annotations should be set
    set:
      common:
        labels:
          test_common: test
        annotations:
          test_common: test
      hpa:
        enabled: true
        labels:
          test_hpa: bar
        annotations:
          test_hpa: bar
    asserts:
      - isKind:
          of: HorizontalPodAutoscaler
      - isSubset:
          path: metadata.labels
          content:
            test_common: test
            test_hpa: bar
      - isSubset:
          path: metadata.annotations
          content:
            test_common: test
            test_hpa: bar

  - it: should set min and max replicas
    set:
      hpa:
        enabled: true
        minReplicas: 2
        maxReplicas: 10
    asserts:
      - equal:
          path: spec.minReplicas
          value: 2
      - equal:
          path: spec.maxReplicas
          value: 10

  - it: should set CPU target
    set:
      hpa:
        enabled: true
        targetCPU: 70
    asserts:
      - equal:
          path: spec.metrics[0].resource.name
          value: cpu
      - equal:
          path: spec.metrics[0].resource.target.averageUtilization
          value: 70
