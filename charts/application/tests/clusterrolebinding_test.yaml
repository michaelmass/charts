suite: test clusterrolebinding
templates:
  - clusterrolebinding.yaml
tests:
  - it: manifest should match snapshot
    set:
      rbac:
        enabled: true
    asserts:
      - matchSnapshot: {}

  - it: labels & annotations should be set
    set:
      common:
        labels:
          test_common: test
        annotations:
          test_common: test
      rbac:
        enabled: true
        clusterrolebinding:
          labels:
            test_crb: bar
          annotations:
            test_crb: bar
    asserts:
      - isKind:
          of: ClusterRoleBinding
      - isSubset:
          path: metadata.labels
          content:
            test_common: test
            test_crb: bar
      - isSubset:
          path: metadata.annotations
          content:
            test_common: test
            test_crb: bar

  - it: should use custom role name
    set:
      rbac:
        enabled: true
        clusterrolebinding:
          roleName: my-cluster-role
    asserts:
      - equal:
          path: roleRef.name
          value: my-cluster-role
      - equal:
          path: roleRef.kind
          value: ClusterRole

  - it: should not render when disabled
    set:
      rbac:
        enabled: false
    asserts:
      - hasDocuments:
          count: 0

  - it: should default roleName to fullname when not set
    set:
      fullnameOverride: my-app
      rbac:
        enabled: true
        clusterrolebinding:
          roleName: ""
    asserts:
      - equal:
          path: roleRef.name
          value: my-app

  - it: should default roleKind to ClusterRole
    set:
      rbac:
        enabled: true
    asserts:
      - equal:
          path: roleRef.kind
          value: ClusterRole

  - it: should reference ServiceAccount in subjects
    set:
      rbac:
        enabled: true
    asserts:
      - equal:
          path: subjects[0].kind
          value: ServiceAccount

  - it: should use custom serviceaccount name in subjects
    set:
      rbac:
        enabled: true
      serviceaccount:
        name: my-sa
    asserts:
      - equal:
          path: subjects[0].name
          value: my-sa

  - it: should set apiGroup in roleRef
    set:
      rbac:
        enabled: true
    asserts:
      - equal:
          path: roleRef.apiGroup
          value: rbac.authorization.k8s.io
