suite: test daemonset
templates:
  - 'daemonset.yaml'
tests:
  - it: manifest should match snapshot
    set:
      daemonset:
        enabled: true
      pod:
        image:
          repository: example
          tag: latest
    asserts:
      - matchSnapshot: {}

  - it: labels & annotations should be set
    set:
      common:
        labels:
          test_common: test
        annotations:
          test_common: test
      daemonset:
        enabled: true
        labels:
          test_ds: bar
        annotations:
          test_ds: bar
      pod:
        image:
          repository: example
          tag: latest
        labels:
          test_pod: foo
        annotations:
          test_pod: foo
    asserts:
      - isKind:
          of: DaemonSet
      - isSubset:
          path: metadata.labels
          content:
            test_common: test
            test_ds: bar
      - isSubset:
          path: metadata.annotations
          content:
            test_common: test
            test_ds: bar
      - isSubset:
          path: spec.template.metadata.labels
          content:
            test_common: test
            test_pod: foo
      - isSubset:
          path: spec.template.metadata.annotations
          content:
            test_common: test
            test_pod: foo

  - it: should set update strategy
    set:
      daemonset:
        enabled: true
        updateStrategy:
          type: OnDelete
      pod:
        image:
          repository: example
          tag: latest
    asserts:
      - equal:
          path: spec.updateStrategy.type
          value: OnDelete
