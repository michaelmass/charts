suite: test vpa
templates:
  - 'vpa.yaml'
tests:
  - it: manifest should match snapshot
    set:
      vpa:
        enabled: true
    asserts:
      - matchSnapshot: {}

  - it: labels & annotations should be set
    set:
      common:
        labels:
          test_common: test
        annotations:
          test_common: test
      vpa:
        enabled: true
        labels:
          test_vpa: bar
        annotations:
          test_vpa: bar
    asserts:
      - isKind:
          of: VerticalPodAutoscaler
      - isSubset:
          path: metadata.labels
          content:
            test_common: test
            test_vpa: bar
      - isSubset:
          path: metadata.annotations
          content:
            test_common: test
            test_vpa: bar

  - it: should set updateMode
    set:
      vpa:
        enabled: true
        updateMode: "Off"
    asserts:
      - equal:
          path: spec.updatePolicy.updateMode
          value: "Off"

  - it: should set resource policy
    set:
      vpa:
        enabled: true
        controlledResources:
          - cpu
          - memory
        minAllowed:
          cpu: 100m
          memory: 128Mi
        maxAllowed:
          cpu: "2"
          memory: 2Gi
    asserts:
      - isNotNull:
          path: spec.resourcePolicy
