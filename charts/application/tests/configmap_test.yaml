suite: test configmap
templates:
  - 'configmap.yaml'
tests:
  - it: manifest should match snapshot
    set:
      configmap:
        enabled: true
        data:
          key1: value1
    asserts:
      - matchSnapshot: {}

  - it: labels & annotations should be set
    set:
      common:
        labels:
          test_common: test
        annotations:
          test_common: test
      configmap:
        enabled: true
        labels:
          test_configmap: bar
        annotations:
          test_configmap: bar
    asserts:
      - isKind:
          of: ConfigMap
      - isSubset:
          path: metadata.labels
          content:
            test_common: test
            test_configmap: bar
      - isSubset:
          path: metadata.annotations
          content:
            test_common: test
            test_configmap: bar

  - it: should render data
    set:
      configmap:
        enabled: true
        data:
          app.conf: |
            setting=true
          db.conf: |
            host=localhost
    asserts:
      - isKind:
          of: ConfigMap
      - isNotNull:
          path: data
