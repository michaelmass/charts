suite: test serviceaccount
templates:
  - 'serviceaccount.yaml'
tests:
  - it: manifest should match snapshot
    set:
      serviceaccount:
        enabled: true
    asserts:
      - matchSnapshot: {}

  - it: labels & annotations should be set
    set:
      common:
        labels:
          test_common: test
        annotations:
          test_common: test
      serviceaccount:
        enabled: true
        labels:
          test_sa: bar
        annotations:
          test_sa: bar
    asserts:
      - isKind:
          of: ServiceAccount
      - isSubset:
          path: metadata.labels
          content:
            test_common: test
            test_sa: bar
      - isSubset:
          path: metadata.annotations
          content:
            test_common: test
            test_sa: bar

  - it: should use custom name
    set:
      serviceaccount:
        enabled: true
        name: my-custom-sa
    asserts:
      - equal:
          path: metadata.name
          value: my-custom-sa

  - it: should set automountServiceAccountToken
    set:
      serviceaccount:
        enabled: true
        automountServiceAccountToken: true
    asserts:
      - equal:
          path: automountServiceAccountToken
          value: true

  - it: should not render when disabled
    set:
      serviceaccount:
        enabled: false
    asserts:
      - hasDocuments:
          count: 0

  - it: should default automountServiceAccountToken to false
    set:
      serviceaccount:
        enabled: true
    asserts:
      - equal:
          path: automountServiceAccountToken
          value: false

  - it: should use fullnameOverride when no custom name
    set:
      fullnameOverride: my-app
      serviceaccount:
        enabled: true
        name: ""
    asserts:
      - equal:
          path: metadata.name
          value: my-app

  - it: should use namespaceOverride in metadata
    set:
      namespaceOverride: custom-ns
      serviceaccount:
        enabled: true
    asserts:
      - equal:
          path: metadata.namespace
          value: custom-ns
