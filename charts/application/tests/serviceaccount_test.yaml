suite: test serviceaccount
templates:
  - 'serviceaccount.yaml'
tests:
  - it: manifest should match snapshot
    set:
      serviceaccount:
        enabled: true
    asserts:
      - matchSnapshot: {}

  - it: labels & annotations should be set
    set:
      common:
        labels:
          test_common: test
        annotations:
          test_common: test
      serviceaccount:
        enabled: true
        labels:
          test_sa: bar
        annotations:
          test_sa: bar
    asserts:
      - isKind:
          of: ServiceAccount
      - isSubset:
          path: metadata.labels
          content:
            test_common: test
            test_sa: bar
      - isSubset:
          path: metadata.annotations
          content:
            test_common: test
            test_sa: bar

  - it: should use custom name
    set:
      serviceaccount:
        enabled: true
        name: my-custom-sa
    asserts:
      - equal:
          path: metadata.name
          value: my-custom-sa

  - it: should set automountServiceAccountToken
    set:
      serviceaccount:
        enabled: true
        automountServiceAccountToken: true
    asserts:
      - equal:
          path: automountServiceAccountToken
          value: true
