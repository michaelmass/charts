suite: test pdb
templates:
  - 'pdb.yaml'
tests:
  - it: manifest should match snapshot
    set:
      pdb:
        enabled: true
    asserts:
      - matchSnapshot: {}

  - it: labels & annotations should be set
    set:
      common:
        labels:
          test_common: test
        annotations:
          test_common: test
      pdb:
        enabled: true
        labels:
          test_pdb: bar
        annotations:
          test_pdb: bar
    asserts:
      - isKind:
          of: PodDisruptionBudget
      - isSubset:
          path: metadata.labels
          content:
            test_common: test
            test_pdb: bar
      - isSubset:
          path: metadata.annotations
          content:
            test_common: test
            test_pdb: bar

  - it: should set minAvailable
    set:
      pdb:
        enabled: true
        minAvailable: 2
    asserts:
      - equal:
          path: spec.minAvailable
          value: 2

  - it: should set maxUnavailable
    set:
      pdb:
        enabled: true
        minAvailable: 0
        maxUnavailable: "50%"
    asserts:
      - equal:
          path: spec.maxUnavailable
          value: "50%"
